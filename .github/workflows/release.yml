name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Verify dependencies
        run: go mod verify

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Build
        run: go build ./...

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            echo "First release, including all commits"
            CHANGELOG=$(git log --oneline --pretty=format:"- %s" | head -50)
          else
            echo "Previous tag: $PREV_TAG"
            CHANGELOG=$(git log ${PREV_TAG}..HEAD --oneline --pretty=format:"- %s")
          fi

          # Write changelog to file (handle multiline)
          echo "$CHANGELOG" > /tmp/changelog.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: /tmp/changelog.txt
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') }}
          generate_release_notes: true

  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: release
    if: success()
    steps:
      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Notification
        run: |
          echo "Release ${{ steps.version.outputs.VERSION }} published successfully!"
          # 可以在这里添加其他通知方式，如 Slack、邮件等
