{{- $fullName := include "hexagon.fullname" . -}}
{{- if or .Values.secrets.openaiApiKey .Values.secrets.deepseekApiKey }}
# ============== LLM API Secrets ==============
apiVersion: v1
kind: Secret
metadata:
  name: {{ $fullName }}-secrets
  labels:
    {{- include "hexagon.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.secrets.openaiApiKey }}
  openai-api-key: {{ .Values.secrets.openaiApiKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.secrets.deepseekApiKey }}
  deepseek-api-key: {{ .Values.secrets.deepseekApiKey | b64enc | quote }}
  {{- end }}
{{- end }}
