{{- $fullName := include "hexagon.fullname" . -}}
{{- if .Values.qdrant.enabled }}
# ============== Qdrant StatefulSet ==============
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ $fullName }}-qdrant
  labels:
    {{- include "hexagon.labels" . | nindent 4 }}
    app.kubernetes.io/component: qdrant
spec:
  serviceName: {{ $fullName }}-qdrant
  replicas: {{ .Values.qdrant.replicaCount }}
  selector:
    matchLabels:
      {{- include "hexagon.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: qdrant
  template:
    metadata:
      labels:
        {{- include "hexagon.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: qdrant
    spec:
      containers:
        - name: qdrant
          image: "{{ .Values.qdrant.image.repository }}:{{ .Values.qdrant.image.tag }}"
          ports:
            - name: http
              containerPort: 6333
            - name: grpc
              containerPort: 6334
          env:
            - name: QDRANT__SERVICE__GRPC_PORT
              value: "6334"
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources: {{- toYaml .Values.qdrant.resources | nindent 12 }}
          {{- if .Values.qdrant.persistence.enabled }}
          volumeMounts:
            - name: qdrant-data
              mountPath: /qdrant/storage
          {{- end }}
  {{- if .Values.qdrant.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: qdrant-data
      spec:
        accessModes: ["ReadWriteOnce"]
        {{- if .Values.qdrant.persistence.storageClass }}
        storageClassName: {{ .Values.qdrant.persistence.storageClass | quote }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.qdrant.persistence.size }}
  {{- end }}
{{- end }}
---
{{- if .Values.redis.enabled }}
# ============== Redis StatefulSet ==============
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ $fullName }}-redis
  labels:
    {{- include "hexagon.labels" . | nindent 4 }}
    app.kubernetes.io/component: redis
spec:
  serviceName: {{ $fullName }}-redis
  replicas: 1
  selector:
    matchLabels:
      {{- include "hexagon.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: redis
  template:
    metadata:
      labels:
        {{- include "hexagon.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: redis
    spec:
      containers:
        - name: redis
          image: "{{ .Values.redis.image.repository }}:{{ .Values.redis.image.tag }}"
          ports:
            - name: redis
              containerPort: 6379
          {{- if .Values.redis.password }}
          args: ["--requirepass", "{{ .Values.redis.password }}"]
          {{- end }}
          livenessProbe:
            exec:
              command: ["redis-cli", "ping"]
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            exec:
              command: ["redis-cli", "ping"]
            initialDelaySeconds: 5
            periodSeconds: 5
          resources: {{- toYaml .Values.redis.resources | nindent 12 }}
          {{- if .Values.redis.persistence.enabled }}
          volumeMounts:
            - name: redis-data
              mountPath: /data
          {{- end }}
  {{- if .Values.redis.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: redis-data
      spec:
        accessModes: ["ReadWriteOnce"]
        {{- if .Values.redis.persistence.storageClass }}
        storageClassName: {{ .Values.redis.persistence.storageClass | quote }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.redis.persistence.size }}
  {{- end }}
{{- end }}
---
{{- if .Values.postgres.enabled }}
# ============== PostgreSQL StatefulSet ==============
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ $fullName }}-postgres
  labels:
    {{- include "hexagon.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgres
spec:
  serviceName: {{ $fullName }}-postgres
  replicas: 1
  selector:
    matchLabels:
      {{- include "hexagon.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: postgres
  template:
    metadata:
      labels:
        {{- include "hexagon.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: postgres
    spec:
      containers:
        - name: postgres
          image: "{{ .Values.postgres.image.repository }}:{{ .Values.postgres.image.tag }}"
          ports:
            - name: postgres
              containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: {{ .Values.postgres.auth.username | quote }}
            - name: POSTGRES_PASSWORD
              value: {{ .Values.postgres.auth.password | quote }}
            - name: POSTGRES_DB
              value: {{ .Values.postgres.auth.database | quote }}
          livenessProbe:
            exec:
              command: ["pg_isready", "-U", {{ .Values.postgres.auth.username | quote }}]
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            exec:
              command: ["pg_isready", "-U", {{ .Values.postgres.auth.username | quote }}]
            initialDelaySeconds: 5
            periodSeconds: 5
          resources: {{- toYaml .Values.postgres.resources | nindent 12 }}
          {{- if .Values.postgres.persistence.enabled }}
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
          {{- end }}
  {{- if .Values.postgres.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
      spec:
        accessModes: ["ReadWriteOnce"]
        {{- if .Values.postgres.persistence.storageClass }}
        storageClassName: {{ .Values.postgres.persistence.storageClass | quote }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.postgres.persistence.size }}
  {{- end }}
{{- end }}
